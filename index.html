		#mute-btn {

			left: 2%;
			display: inline;
			cursor: pointer;
			font-weight: bold;
			font-size: 20px;
		}
		
		.loading {
			position: absolute;
			top: 50%;
			left: 50%;
		}
		.loading-bar {
			display: inline-block;
			width: 4px;
			height: 25px;
			border-radius: 4px;
			animation: loading 1s ease-in-out infinite;
		}
		.loading-bar:nth-child(1) {
			background-color: #FF638C;
			animation-delay: 0;
		}
		.loading-bar:nth-child(2) {
			background-color: #FF638C;
			animation-delay: 0.09s;
		}
		.loading-bar:nth-child(3) {
			background-color: #FF638C;
			animation-delay: .18s;
		}
		.loading-bar:nth-child(4) {
			background-color: #FF638C;
			animation-delay: .27s;
		}

		@keyframes loading {
			0% {
				transform: scale(1);
			}
			20% {
				transform: scale(1, 2.2);
			}
			40% {
				transform: scale(1);
			}
		}
	</style>
